<!DOCTYPE html>
<html>
<head>
<title>DeFi Lending Protocol Analysis</title>
<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/modules/accessibility.js"></script>
<style>
.container { width: 1200px; height: 600px; margin: 0 auto; font-family: Arial, sans-serif; }
.header { text-align: center; margin-bottom: 20px; }
.charts-row { display: flex; gap: 20px; }
.chart { width: 580px; height: 280px; }
</style>
</head>
<body>
<div class="container">
<div class="header">
<h2>DeFi Lending Protocol Comparison (30-Day Analysis)</h2>
<p>TVL Performance, User Activity & Growth Trends</p>
</div>
<div class="charts-row">
<div id="tvl-chart" class="chart"></div>
<div id="activity-chart" class="chart"></div>
</div>
<div class="charts-row" style="margin-top: 20px;">
<div id="growth-chart" class="chart"></div>
<div id="volume-chart" class="chart"></div>
</div>
</div>
<script>
// TVL Comparison Chart
Highcharts.chart('tvl-chart', {
chart: { type: 'column', backgroundColor: '#f8f9fa' },
title: { text: 'Total Value Locked (TVL)', style: { fontSize: '16px' } },
xAxis: { categories: ['Aave V3', 'Compound V3', 'Aave V2', 'Compound V2'] },
yAxis: {
title: { text: 'TVL (Billions USD)' },
labels: { formatter: function() { return '$' + this.value + 'B'; } }
},
series: [{
name: 'Current TVL',
data: [40.9, 2.4, 2.1, 0.56],
color: '#2E86AB'
}],
plotOptions: {
column: { dataLabels: { enabled: true, format: '${y}B' } }
},
legend: { enabled: false }
});
// Daily Activity Chart
Highcharts.chart('activity-chart', {
chart: { type: 'column', backgroundColor: '#f8f9fa' },
title: { text: 'Daily User Activity', style: { fontSize: '16px' } },
xAxis: { categories: ['Aave V3', 'Compound V3', 'Compound V2'] },
yAxis: { title: { text: 'Daily Users' } },
series: [{
name: 'Avg Daily Borrowers',
data: [4057, 356, 6],
color: '#A23B72'
}],
plotOptions: {
column: { dataLabels: { enabled: true } }
},
legend: { enabled: false }
});
// 30-Day Growth Chart
Highcharts.chart('growth-chart', {
chart: { type: 'bar', backgroundColor: '#f8f9fa' },
title: { text: '30-Day TVL Growth Rate', style: { fontSize: '16px' } },
xAxis: { categories: ['Aave V2', 'Aave V3', 'Compound V2', 'Compound V3'] },
yAxis: {
title: { text: 'Growth %' },
labels: { formatter: function() { return this.value + '%'; } }
},
series: [{
name: 'Growth Rate',
data: [26.9, 17.5, 14.7, 12.5],
color: '#F18F01'
}],
plotOptions: {
bar: { dataLabels: { enabled: true, format: '{y}%' } }
},
legend: { enabled: false }
});
// Borrow Volume Chart
Highcharts.chart('volume-chart', {
chart: { type: 'pie', backgroundColor: '#f8f9fa' },
title: { text: '30-Day Borrow Volume', style: { fontSize: '16px' } },
series: [{
name: 'Volume',
data: [
{ name: 'Aave V3', y: 27922.9, color: '#2E86AB' },
{ name: 'Compound V3', y: 6477.4, color: '#A23B72' },
{ name: 'Compound V2', y: 12.5, color: '#F18F01' }
],
dataLabels: {
enabled: true,
format: '{point.name}<br>${point.y}M'
}
}],
plotOptions: {
pie: { showInLegend: true, size: '80%' }
}
});
</script>
</body>
</html>
